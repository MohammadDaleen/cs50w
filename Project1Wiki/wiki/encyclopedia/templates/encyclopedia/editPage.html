{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="{% url 'wiki:saveEditedPage' %}" method="post">
        {% csrf_token %}
        <h1>Edit: {{ title }}</h1>
        {{ Form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
