{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1 class="p-0">Edit "{{ title }}":</h1>
    <form action="{% url 'wiki:saveEditedPage' %}" method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ Form }}
            <div class="pt-3">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </div>
    </form>
{% endblock %}
