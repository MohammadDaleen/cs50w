{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search result for "{{ query }}":</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'wiki:title' entry %}">{{ entry }}</a>
            </li>
        {% empty %}            
            <li>No results!</li>
        {% endfor %}
    </ul>

{% endblock %}
