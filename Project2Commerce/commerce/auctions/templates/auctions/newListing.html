{% extends "auctions/layout.html" %}

{% block title %}
    New Listing
{% endblock %}

{% block body %}
    <h2 class="mt-3 mb-4">Add New Listing</h2>

    <form action="{% url 'commerce:newListing' %}" method="post">
        <div class="form-group row">
            {% csrf_token %}

            {% for field in NewListingForm %}
                <div class="col-2 my-2 d-flex align-items-start">
                    <label class="">{{ field.label }}</label>
                </div>
                <div class="col-10 my-2 d-flex align-items-center">
                    {{ field }}
                </div>
            {% endfor %}

            <div class="pt-3 col-12 d-flex justify-content-start">
                <input class="btn btn-primary px-5" type="submit" value="Save">
            </div>
        </div>
    </form>


{% endblock %}
