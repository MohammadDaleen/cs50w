<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="align-items-center justify-content-end pt-20 pb-14 px-25">        
            <a class="px-5" href="index.html">Search</a>
            <a class="px-5" href="images.html">Images</a>
            <a class="px-5" href="advanced.html">Advanced</a>
        </div>
        <form action="https://www.google.com/search" class="centered flex">
            <img alt="Google Logo" src="google_logo.png">
            <input class="fs-16 rounded-borders search-bar" name="q" type="text">
            <div>
                <input class="less-rounded-borders me-8 search-btn" type="submit" value="Google Search" >
                <input class="less-rounded-borders search-btn shadow-on-hover" name="btnI" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
