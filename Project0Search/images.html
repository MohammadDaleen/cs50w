<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search: Images</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="align-items-center justify-content-end pt-20 pb-14 px-25">        
            <a class="px-5" href="index.html">Search</a>
        </div>
        <form action="https://www.google.com/search" class="centered flex">
            <div class="google-images-div">
                <img alt="Google Logo" src="google_logo.png">
                <span class="google-images-word">images</span>
            </div>
            <input class="fs-16 rounded-borders search-bar" name="q" type="text">
            <div>
                <input name="tbm" type="hidden" value="isch">
                <input class="less-rounded-borders search-btn" type="submit" value="Google Images">
            </div>
        </form>
    </body>
</html>
